<!--

  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-buttons end>
    <button ion-button style="background-color: red; color: white;" (click)="goBack()" round>CANCEL</button>
  </ion-buttons>
  <h3>Due Today</h3>
  <p *ngIf="todayList.length==0" style="font-size: large; text-align: center;">No dues today</p>
  <ion-list>
    <ion-card *ngFor="let contact of todayList">
      <ion-row (click)="navToIndividual(contact)" padding>
        <ion-col col-7 style="font-size: 16px;">{{ contact.displayName }}</ion-col>
        <ion-col col-5 style="font-size: medium;">Balance 
          <span style="color: red;" *ngIf="contact.balance<0; else nonNeg">{{ contact.balance }}</span>
          <span style="color: green;" *ngIf="contact.balance>0; else zero" id="nonNeg">{{ contact.balance }}</span>
          <span style="color: blue;" *ngIf="contact.balance==0" id="zero">0</span>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <br>
  <h3>Due Tomorrow</h3>
  <p *ngIf="tomList.length==0" style="font-size: large; text-align: center;">No dues tomorrow</p>
  <ion-list>
    <ion-card *ngFor="let contact of tomList">
      <ion-row (click)="navToIndividual(contact)" padding>
        <ion-col col-7 style="font-size: 16px;">{{ contact.displayName }}</ion-col>
        <ion-col col-5 style="font-size: medium;">Balance 
          <span style="color: red;" *ngIf="contact.balance<0; else nonNeg">{{ contact.balance }}</span>
          <span style="color: green;" *ngIf="contact.balance>0; else zero" id="nonNeg">{{ contact.balance }}</span>
          <span style="color: blue;" *ngIf="contact.balance==0" id="zero">0</span>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
