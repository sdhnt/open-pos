<ion-header>
  <ion-row>
      <ion-col col-8>
          <ion-select interface="popover" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()" style="min-width: 50%;" *ngIf="lang!=1">
            <ion-option value="en">🇬🇧 English</ion-option>
            <ion-option value="my">🇲🇲 ဗမာ</ion-option>
            <ion-option value="fil">🇵🇭 wikang filipino</ion-option>
            <ion-option value="hi">🇮🇳 हिंदी</ion-option>
            </ion-select>
      </ion-col>
      <ion-col col-4></ion-col>
  </ion-row>

         
</ion-header>


<ion-content padding>

  
  <!-- <countryflag country="mm"></countryflag>  -->

  <button ion-button block clear color="light" class="nametop"><b>Open</b></button>

  <div id="PhoneLogin">
  <div id="recaptcha-container"></div>

  <div *ngIf="lang==1">
    <br>
    <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="selectLang('my')">
        🇲🇲 ဗမာ
    </button>
    <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="selectLang('en')">
      🇬🇧 English
    </button>
  </div>

  <div *ngIf="signup!=1&&otpmode!=1&&lang!=1">
  <button ion-button block clear color="light" style="margin-top: 10px;" >{{"Enter your Phone Number"|translate}}</button>
  <ion-grid  style="width: 75%;">
    <ion-row class="row-style">

      <ion-select [(ngModel)]="country_code">
        <ion-option value="95" selected>🇲🇲 +95 </ion-option>
        <ion-option value="63">🇵🇭 +63 </ion-option>
        <ion-option value="852">🇭🇰 +852 </ion-option>
        <ion-option value="91">🇮🇳 +91 </ion-option>
        
      </ion-select>
      <ion-input type=”number” placeholder="9964758505" [(ngModel)]="phone"></ion-input>
      </ion-row>
      <button ion-button ion-button block round outline color="light" style="margin-top: 20px;" (click)="signInPhone()">{{"Login with Phone Number"|translate}}</button>
      <button ion-button block round style="margin-top: 10px; background-color: #3b5998;" (click)="fbLogin()">Facebook Login</button>
      <button ion-button block round style="margin-top: 10px;" (click)="backToLang()" color="light" clear>
        <ion-icon name="arrow-round-back"></ion-icon>
        BACK
      </button>
      <ion-row padding></ion-row>
      <!-- <div class="btn_container">
        <button ion-button full (click)="loginWithFB();">{{"Login with Facebook"|translate}}</button>
      </div> -->     
  </ion-grid>
</div>
</div>
<div *ngIf="otpmode==1">
  <button ion-button block clear color="light" style="margin-top: 10px;" >{{"Enter the Confirmation code"|translate}}</button>
  <button ion-button block clear color="light" style="margin-top: 10px;" >{{phone}}</button>
  <ion-row class="row-style" style="margin-top: 20px;"><ion-input placeholder="Enter OTP here" type=”number” [(ngModel)]="otpnum"></ion-input></ion-row>
  <button ion-button ion-button block round outline color="light" style="margin-top: 20px;" (click)="otpFn()" [disabled]="timer2!=0">
    {{"Submit OTP"|translate}}
  </button>
  <button ion-button ion-button block round outline color="light" style="margin-top: 20px;" (click)="backToLogin()">{{"Cancel"|translate}}</button>
  <ion-row style="margin-top: 20px;">
    <ion-col col-9>
      <button ion-button [disabled]="timer!=0" (click)="signInPhone()" round outline color="light">Resend OTP</button>
    </ion-col>
    <ion-col col-3 style="color: white; margin-top: 10px; text-align: center;" *ngIf="timer!=0">
      <span>Retry in {{ timer }}s</span>
    </ion-col>
  </ion-row>
</div> 

<div *ngIf="signup==1">
<ion-grid style="width: 75%;">
  <button ion-button block clear color="light" style="margin-top: 10px;" >{{"Create Account"|translate}}</button>
  <ion-row class="row-style" style="margin-top: 20px;"><ion-input placeholder="{{'Owner'|translate}}" [(ngModel)]="newaccOwnName"></ion-input></ion-row>
  <ion-row class="row-style" style="margin-top: 20px;"><ion-input placeholder="{{'Business Name'|translate}}"  [(ngModel)]="newaccBName"></ion-input></ion-row>
  <ion-row class="row-style" style="margin-top: 20px;"><ion-input placeholder="{{'Business Type'|translate}}"  [(ngModel)]="newaccBType"></ion-input></ion-row>
  <ion-row class="row-style" style="margin-top: 20px;"><ion-input placeholder="{{'Business Area & City'|translate}}"  [(ngModel)]="newaccBArea"></ion-input></ion-row>
  <ion-row class="row-style" style="margin-top: 20px;">
    <ion-select [(ngModel)]="country_code" [disabled]="fb==false">
      <ion-option value="95" selected>🇲🇲 +95 </ion-option>
      <ion-option value="63">🇵🇭 +63 </ion-option>
      <ion-option value="852">🇭🇰 +852 </ion-option>
      <ion-option value="91">🇮🇳 +91 </ion-option>
      
    </ion-select>
    <ion-input type=”text” placeholder="{{'Phone Number'|translate}}" [(ngModel)]="phone" [disabled]="fb==false"></ion-input>
  </ion-row>
  <button ion-button ion-button block round outline [disabled]="dis" color="light" style="margin-top: 20px;" (click)="createAccount()">{{"Create Account"|translate}}</button>
  <ion-row padding>

  </ion-row>
  <ion-row padding>
    
  </ion-row>
  <ion-row padding>
    
  </ion-row>
</ion-grid>
</div>
</ion-content>

<ion-footer>
  <button ion-button full block (click)="getInfo()" style="background-color: black;">{{"Contact Us"|translate}}</button>
</ion-footer>
