<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>{{"Products"|translate}}</ion-title> -->
    <ion-buttons end><button ion-button (click)="uploadbtn()" style="border: solid grey">{{"Backup"|translate}}<ion-icon name="cloud-upload" style="align-self: center; color: white; padding-left: 10px;"></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="cashbtn()" style="border: solid grey"> {{"Cash Balance"|translate}} <ion-icon name="logo-usd" style="align-self: center; color: white; padding-left: 10px;"></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="help()"><ion-icon name="help-circle" style="font-size: 30px;"></ion-icon></button></ion-buttons>
  </ion-navbar>
 
</ion-header>
<ion-content>

    <ion-tabs tabsPlacement="top" #myTabs>
        <ion-tab [root]="ViewList" tabTitle="{{'Stock'|translate}}" tabIcon="list-box"></ion-tab>
        <ion-tab [root]="AddProd" tabTitle="{{'Add Expense'|translate}}" tabIcon="pricetag"></ion-tab>
       </ion-tabs>
</ion-content>
