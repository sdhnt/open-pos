<div class="modal">
  <ion-header>
    <ion-navbar color="dark">
      <h4 style="padding-left: 10px; color: white;">{{"Info"|translate}}</h4>
      <ion-buttons end>
        <button ion-button style="background-color: red; color: white" (click)="close()">{{"Close"|translate}}</button>
      </ion-buttons>
    </ion-navbar>  
  </ion-header>

  <ion-content padding>
    <!-- <h2>{{ data.page }}</h2>
    <br>
    <div *ngFor="let item of data.text">
      <h4>{{item.heading}}</h4>
      <p>{{item.content}}</p>
    </div> -->
    <div *ngIf="data!=null && data!=undefined">
    <div *ngFor="let item of data.video; let i = index">
      <div *ngIf="item.language==translateConfigService.getCurrentLanguage();">
      <ion-row (click) = "openVid(i)">
        <ion-col col-8><h4>{{item.heading}}</h4></ion-col>
        <ion-col col-2><ion-icon name="videocam"></ion-icon></ion-col>
        <ion-col col-2 *ngIf="i!=openVidVal"><ion-icon name="arrow-dropdown"></ion-icon></ion-col>
        <ion-col col-2 *ngIf="i==openVidVal"><ion-icon name="arrow-dropup"></ion-icon></ion-col>
      </ion-row>
      <div *ngIf="i==openVidVal">
      <iframe width="300" height="300" [src]="secureLink(item.url)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </div>
      <br>
      <br>
    </div>
    </div>
  </div>

  </ion-content> <!--for [src] use the secureLink() function with link as param-->
