  <ion-slides (ionSlideDidChange)="slideChanged()" style="height: 600px;">
    <ion-slide *ngFor="let i of hasSlideBeenVisited; let ind = index">
      <div *ngIf = "ind==0">
        <ion-card style="border: 2px solid black; border-radius: 30px;">
          <ion-card-header>
            <h1>Swipe for tutorial</h1>
            <ion-icon name="arrow-round-forward" style="font-size: 40px;"></ion-icon>
          </ion-card-header>
          <hr style="height: 1px; background-color: black;">
          <ion-card-content>
            <h2>Select bottom buttons for advanced navigation</h2>
            <ion-icon name="arrow-down" style="font-size: 30px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </div>
      <img [id]="ind" *ngIf="ind!=0">
    </ion-slide>
  </ion-slides>
  <br>
  <ion-row>
    <ion-col col-5 style="text-align: end;">
      <button ion-button class="directionButton" (click)="selectSlide('p')" clear>
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-2 style="text-align: center;">
      <ion-input [value]="currentIndex" type="number" clearOnEdit="true" [(ngModel)]="currentIndex"
       text-center></ion-input>
      <button ion-button (click)="selectSlide('o')" style="background-color: #FFA500; color: black;">{{ "OK" | translate }}</button>
    </ion-col>
    <ion-col col-5 style="text-align: start;">
      <button ion-button class="directionButton" (click)="selectSlide('n')" clear>
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
