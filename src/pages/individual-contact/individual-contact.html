<ion-content padding>
  <ion-buttons end>
    <button ion-button style="background-color: red; color: white;" (click)="goBack()">Cancel</button>
  </ion-buttons>
  <ion-row>
    <ion-col col-6 class="top-text">
      Pranay Agarwal
    </ion-col>
    <ion-col col-6 style="text-align: end;" class="top-text">
      <span style="color: red;">-300</span>
    </ion-col>
  </ion-row>
  <ion-grid style="padding: 0px;">
    <ion-row style="text-align: center; font-weight: bold; font-size: 16px;">
      <ion-col col-6 class="table-col">Date</ion-col>
      <ion-col col-3 class="table-col">Borrowed</ion-col>
      <ion-col col-3 class="table-col">Paid</ion-col>
    </ion-row>
    <ion-row *ngFor="let val of listVal">
      <ion-col col-6 class="table-col">20 Feb 2020, 2:20</ion-col>
      <ion-col col-3 style="text-align: center;" class="table-col">
        <span *ngIf="val<0" style="color: red;">{{ val }}</span>
      </ion-col>
      <ion-col col-3 style="text-align: center;" class="table-col">
        <span *ngIf="val>0" style="color: green;">{{ val }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-6>
      <button block ion-button style="background-color: red; color: white;">Borrowed</button>
    </ion-col>
    <ion-col col-6>
      <button block ion-button style="background-color: green; color: white;">Paid</button>
    </ion-col>
  </ion-row>
</ion-footer>
