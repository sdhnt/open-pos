<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{"Contact Us"| translate}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<h1>{{"Contact the OPEN Helpline"| translate}}</h1>
{{"Contact us msg"| translate}}

<br><br>

<ion-grid>

  


    <ion-row  style="background-color: #f0f0f0">
        <ion-col col-12>

            <button ion-button full style="text-align: center ; background-color: indigo; color: palevioletred;" 
              (click)="call()">
              {{ phone }}
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <button ion-button full style="text-align: center ; background-color: indigo; color: palevioletred; text-transform:lowercase" 
              (click)="sendMail()">
              {{ email }}
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <button ion-button full style="text-align: center ; background-color: indigo; color: palevioletred; text-transform: unset;"
             (click)="navFB()">
            {{"Reach us on Facebook"|translate}}!
          </button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
