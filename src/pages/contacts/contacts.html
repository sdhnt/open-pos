<ion-content padding>
  Do you give us consent to access your phone's contact information?
  <ion-list>
    <ion-item>
      <button ion-button (click)="setPermission(true)">
        Yes
      </button>
      <button ion-button (click)="setPermission(false)">
        No
      </button>
    </ion-item>
    <ion-item *ngIf="hasPermission">
      <button ion-button (click)="importContacts()">
        Import contacts now
      </button>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let contact of contactList; let i = index">
    <ion-item>
      {{contact.displayName}}
    </ion-item>
  </ion-list>

</ion-content>
