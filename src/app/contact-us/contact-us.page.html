<ion-header>
    <ion-toolbar color="magenta">
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{"Contact Us"| translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div class="logo">
        <img src="../../assets/icon/icon.svg">
    </div>

    <div class="title">
        <p>{{"Contact Us"| translate}}</p>
    </div>

    <ion-row style="text-align: center;" *ngIf="phone.length==0">
        <ion-col>
            {{"LOADING"|translate}}...
        </ion-col>
    </ion-row>

    <div *ngFor="let num of phone">
        <div class="buttons facebookBtn" (click)="navFB()">
            <ion-row>
                <ion-col size="12">
                    <div class="buttonIcon">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </div>
                    <div class="buttonTitle">
                        <p>{{"Reach us on Facebook"|translate}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <div class="buttons mailBtn" (click)="sendMail()">
            <ion-row>
                <ion-col size="12">
                    <div class="buttonIcon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="buttonTitle">
                        <p>{{"Send us an e-mail"|translate}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <div class="buttons callBtn" (click)="call(num)">
            <ion-row>
                <ion-col size="12">
                    <div class="buttonIcon">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <div class="buttonTitle">
                        <p>{{"Give us a call"|translate}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
