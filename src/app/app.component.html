  <ion-split-pane contentId="main-content">

                style="min-width: 100%; text-align: center;" class="ion-padding">

          <ion-row>
            <ion-col>
              <ion-button expand="block" size="large" fill="outline" color="dark"

                <ion-icon name="settings"></ion-icon>
              </ion-button>

      <ion-content>

            <ion-item routerDirection="root" [routerLink]="[p.url]" (click)="closeMenu()" lines="none" detail="false">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item button (click)="logout(); closeMenu()">
            {{'Logout'| translate}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
