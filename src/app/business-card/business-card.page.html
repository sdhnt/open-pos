  <ion-item lines="none">
    <h4>Business Card</h4>
  </ion-item>
  <ion-card id="card" class="p-0" color="lgery">
    <ion-card-header class="p-0">
      <ion-row class="header-row">
        <ion-col>
          <ion-row class="ion-justify-content-start">
            {{ userdata.owner_name }}
          </ion-row>
          <ion-row class="ion-justify-content-start">
            {{ userdata.business_name }}
          </ion-row>
          <ion-row class="ion-justify-content-start">
            {{ userdata.ph_no }}
          </ion-row>
          <ion-row class="ion-justify-content-start">
            {{ userdata.email }}
          </ion-row>
          <ion-row class="ion-justify-content-start">
            {{ userdata.business_address }}
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-avatar>
              <img [src]="userdata?userdata.logo_url:''" alt="">
            </ion-avatar>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            {{ userdata.business_name }}
          </ion-row>
        </ion-col>
      </ion-row>
      <hr style="border: 1px dashed grey;">
      <ion-row class="footer-row" style="font-size: small; text-align: center;">
        Created using OPEN Business app!
        facebook.com/openfinanceapp
      </ion-row>
    </ion-card-header>

  <ion-row class="ion-justify-content-end">
    <ion-button size="small" fill="clear" color="magenta" (click)="editRecTop()">
      <ion-icon name="create" slot="icon-only" style="padding-right: 7px; padding-left: 0px;"></ion-icon>
      Edit
    </ion-button>
    <ion-button size="small" fill="clear" color="magenta" (click)="share()">
      <ion-icon name="share" slot="icon-only" style="padding-right: 7px; padding-left: 0px;"></ion-icon>
      Share

  </ion-row>
  <ion-row class="ion-justify-content-end">
