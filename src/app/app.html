<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <button ion-button block medium color="dark">{{'Menu' | translate}}</button> 
      </ion-row>

      <ion-row>
          <button ion-button block small outline color="dark" (click)="openUserProfilePage()" menuClose>{{'View User Profile' | translate}}</button>
      </ion-row>
      


      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="logout()" >
        {{'Logout'| translate}}
      </button>
      
       
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
